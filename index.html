		<div id="map"></div>
</body>

<script>

var map = L.map('map',{
    center: [33.5843, -101.8783],
    zoom: 6
    });

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 18
}).addTo(map);

function addDataToMap(data, map, filterSelection) {
    var dataLayer = L.geoJson(data, {filter: filterSelection});
    dataLayer.addTo(map);
}

$.getJSON("test.geojson", function(data) { addDataToMap(data, map, userFilter); });


function userFilter(feature) {
  if (  feature.properties["Medical Degree"] === "1" && 
        feature.properties["State"] === "Texas") return true
}

var geocoder = L.Control.geocoder({
        defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
        var bbox = e.geocode.bbox;
        var poly = L.polygon([
             bbox.getSouthEast(),
             bbox.getNorthEast(),
             bbox.getNorthWest(),
             bbox.getSouthWest()]);
        map.fitBounds(poly.getBounds());
        })
    .addTo(map);
//L.circle(location, radius).addTo(map);

</script>
